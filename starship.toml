# promptのカラーを設定しています、$変数は後述で設定している変数が差し込まれます
format = """
$directory\
[](fg:#88C0D0 bg:#394260)\
$git_branch\
$git_status\
$nodejs\
$rust\
$golang\
$php\
[](fg:#394260)\
$fill\
$time\
\n$character"""

# コマンドラインに1行分のスペースを入れない
add_newline = false

# left_promptとright_promptの間を何で埋めるか設定
[fill]
symbol = '─'
style = "fg:#505050"

[os]
format = "[$symbol]($style)"
style = "fg:#2E3440 bg:#88C0D0 bold"
disabled = true

[os.symbols]
Macos = "  " # nf-fa-apple
Ubuntu = "  " # nf-linux-ubuntu
Debian = "  " # nf-linux-debian

[directory]
style = "fg:#2E3440 bg:#88C0D0 bold"
format = "[ $path ]($style)"
truncation_length = 10
truncate_to_repo = false
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[aws]
disabled = true
[gcloud]
disabled = true

[git_branch]
symbol = ""
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:#769ff0 bg:#394260)]($style)'

[git_status]
style = "bg:#394260"
format = '[[\[($all_status$ahead_behind)\]](fg:#e0e0e0 bg:#394260)]($style)'
conflicted = "[[≠](fg:#ff0000 bg:#394260)]($style)"
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕"
untracked = "[[±${count}](fg:#e0e000 bg:#394260)]($style)"
stashed = "※"
modified = "[[!${count}](fg:#0080ff bg:#394260)]($style)"
staged = "+${count}"
renamed = "»${count}"
deleted = "[[×${count}](fg:#808080 bg:#394260)]($style)"

[nodejs]
symbol = ""
style = "bg:#394260"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#394260)]($style)'

[rust]
symbol = ""
style = "bg:#394260"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#394260)]($style)'

[golang]
symbol = ""
style = "bg:#394260"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#394260)]($style)'

[php]
symbol = ""
style = "bg:#394260"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#394260)]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#1d2230"
format = '[[  $time ](fg:#a0a9cb)]($style)'
